<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta charset="UTF-8" />
        <title>Cercle sur une carte Google</title>
        <style type="text/css">
            html{height:100%}
            body{height:100%; margin:0px; padding:0px}
            #EmplacementDeMaCarte{height:100%}
        </style>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            function initialisation(){
                // var centreCarte = new google.maps.LatLng(48.7154255,2.2045002); // Palaiseau
                // var centreCarte = new google.maps.LatLng(48.86257,2.359304); // Paris 3ème
                // var centreCarte = new google.maps.LatLng(45.7836679,4.8779619); // Lyon La Doua
                var centreCarte = new google.maps.LatLng(46.233331,6.0625042); // CERN
                var optionsCarte = {
                    zoom: 12,
                    center: centreCarte,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                var maCarte = new google.maps.Map(document.getElementById("EmplacementDeMaCarte"), optionsCarte);
                var optionsCercle = {
                    map: maCarte,
                    center: maCarte.getCenter(),
                    radius: 5000 // 5 km de rayon
                }
                var monCercle = new google.maps.Circle(optionsCercle);
            }
            google.maps.event.addDomListener(window, 'load', initialisation);
        </script>
    </head>
    
    <body>
        <div id="EmplacementDeMaCarte"></div>
        <noscript>
            <p>Attention : </p>
            <p>Afin de pouvoir utiliser Google Maps, JavaScript doit être activé.</p>
            <p>Or, il semble que JavaScript est désactivé ou qu'il ne soit pas supporté par votre navigateur.</p>
            <p>Pour afficher Google Maps, activez JavaScript en modifiant les options de votre navigateur, puis essayez à nouveau.</p>
        </noscript>
    </body>
</html>
